<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinite Scroll Wheel</title>
    <style>
        /* --- RESET & FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- BACKGROUND LAYER --- */
        .bg-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1485470764892-0b46803a0b3f?q=80&w=2072&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            filter: grayscale(100%) contrast(120%) brightness(40%);
            transition: transform 0.1s linear;
            will-change: transform;
        }
        
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #000 0%, transparent 25%, transparent 75%, #000 100%);
            pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 24px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .logo {
            pointer-events: auto;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo svg {
            width: 100%;
            fill: #fff;
        }

        .contact-btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .contact-btn:hover {
            background: #fff;
            color: #000;
        }

        /* --- FILTER TOGGLE --- */
        .filter-wrapper {
            position: fixed;
            top: 15%; 
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 90;
            pointer-events: none;
        }

        .filter-pill {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .grid-icon {
            display: grid;
            grid-template-columns: repeat(2, 4px);
            gap: 2px;
            opacity: 0.6;
        }
        .grid-icon span {
            width: 4px; height: 4px;
            background: #fff;
            border-radius: 1px;
        }

        .filter-text {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            letter-spacing: 0.5px;
        }

        .filter-text span.active { color: #fff; }
        .filter-text span.slash { margin: 0 4px; opacity: 0.3; }

        /* --- SCROLL VIEWPORT --- */
        .scroll-viewport {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .scroll-viewport::-webkit-scrollbar { 
            display: none; 
        }

        .list-container {
            padding-top: 50vh; 
            padding-bottom: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project-item {
            position: relative;
            height: 200px; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            text-decoration: none;
            opacity: 0.2;
            transform: scale(0.8);
            will-change: transform, opacity, filter;
            cursor: pointer; /* Ensures mouse shows clickable state */
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            color: rgba(255,255,255,0.3);
            text-align: center;
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -0.03em;
            transition: color 0.1s;
        }

        .title.caps { text-transform: uppercase; font-size: 3rem; }

        .meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .meta-box-icon {
            width: 10px; height: 10px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .title { font-size: 2.2rem; }
            .title.caps { font-size: 2rem; }
            .project-item { height: 160px; }
            .filter-wrapper { top: 120px; }
        }

    </style>
</head>
<body>

    <div class="bg-layer" id="bgLayer"></div>
    <div class="bg-overlay"></div>

    <header>
        <a href="index.html" class="logo">
            <svg viewBox="0 0 100 100">
                <path d="M20,50 Q50,10 80,50 T20,50" stroke="white" stroke-width="6" fill="none" />
            </svg>
        </a>
        <div class="contact-btn">Contact</div>
    </header>

    <div class="filter-wrapper">
        <div class="filter-pill">
            <div class="grid-icon"><span></span><span></span><span></span><span></span></div>
            <div class="filter-text">
                <span class="active">categorized</span><span class="slash">/</span><span>freestyle</span>
            </div>
        </div>
    </div>

    <div class="scroll-viewport" id="viewport">
        <div class="list-container" id="list"></div>
    </div>

    <script>
        // --- 1. CONFIGURATION & DATA (UPDATED WITH URLS) ---
        const projects = [
            { title: "Portfolio", cat: "Website", year: "2025", url: "posterfolio.html" },
            { title: "Loben Variable", cat: "Graphics", year: "2025", url: "loben.html" },
            { title: "Orith Display", cat: "Graphics", year: "2025", url: "orith.html" },
            { title: "36 Days of Type", cat: "Graphics", year: "2025", url: "36days.html" },
            { title: "DAYDREAM PLAYER", cat: "Product", year: "2025", caps: true, url: "daydream.html" },
          //  { title: "Wayer", cat: "UI/UX", year: "2024", url: "wayer.html" },
          //  { title: "Daily UI Challenge", cat: "UI/UX", year: "2024", url: "dailyui.html" },
          //  { title: "AUGHTS.SPECTIVE", cat: "UI/UX", year: "2025", caps: true, url: "aughts.html" },
          //  { title: "Amca Careers", cat: "Web", year: "2025", url: "amca.html" },
          //  { title: "Pneumacosmic.hu", cat: "Web", year: "2025", url: "https://pneumacosmic.hu" },
          //  { title: "Daydreamplayer.com", cat: "Web", year: "2024-25", url: "https://daydreamplayer.com" },
          //  { title: "iKon.hu", cat: "Web", year: "2024", url: "https://ikon.hu" }
        ];

        const list = document.getElementById('list');
        const viewport = document.getElementById('viewport');
        const bgLayer = document.getElementById('bgLayer');

        // --- 2. BUILD THE LIST (CLONED 4 TIMES) ---
        const setsToClone = 4; 
        const renderData = [];
        for(let i=0; i<setsToClone; i++) {
            renderData.push(...projects);
        }

        renderData.forEach((p, i) => {
            // Create an anchor tag (<a>) instead of a div
            const el = document.createElement('a');
            
            // Assign the URL from the data to the href attribute
            el.href = p.url; 
            
            el.className = 'project-item';
            el.dataset.index = i;
            
            el.innerHTML = `
                <div class="title ${p.caps ? 'caps' : ''}">${p.title}</div>
                <div class="meta">
                    <div class="meta-box-icon"></div>
                    <span>${p.cat}</span>
                    <span style="opacity:0.5">${p.year}</span>
                </div>
            `;
            list.appendChild(el);
        });

        // --- 3. INFINITE SCROLL LOGIC ---
        let itemHeight = 0;
        let setHeight = 0;

        function calculateDimensions() {
            const item = document.querySelector('.project-item');
            if(item) {
                itemHeight = item.offsetHeight;
                setHeight = itemHeight * projects.length;
            }
        }

        function checkInfiniteLoop() {
            if (setHeight === 0) calculateDimensions();

            const scrollTop = viewport.scrollTop;
            
            if (scrollTop >= setHeight * 2) {
                viewport.scrollTop = scrollTop - setHeight;
            } 
            else if (scrollTop <= setHeight * 0.5) {
                viewport.scrollTop = scrollTop + setHeight;
            }
        }

        // --- 4. ANIMATION & PHYSICS ---
        function animate() {
            const center = window.innerHeight / 2;
            const items = document.querySelectorAll('.project-item');
            
            items.forEach(item => {
                const rect = item.getBoundingClientRect();
                const itemCenter = rect.top + (rect.height / 2);
                const dist = Math.abs(center - itemCenter);
                
                const range = 350; 
                
                if (dist < range) {
                    const norm = 1 - (dist / range);
                    const ease = norm * norm * (3 - 2 * norm);

                    const scale = 0.85 + (0.25 * ease); 
                    const opacity = 0.2 + (0.8 * ease); 
                    const blur = 5 - (5 * ease); 

                    item.style.transform = `scale(${scale})`;
                    item.style.opacity = opacity;
                    item.style.filter = `blur(${blur}px)`;

                    // Text Highlight
                    const title = item.querySelector('.title');
                    const meta = item.querySelector('.meta');
                    
                    if (dist < 80) { // Active Item Center
                        title.style.color = "#ffffff";
                        meta.style.opacity = 1;
                        item.style.zIndex = 10; // Brings active item to front for clicking
                    } else {
                        title.style.color = "rgba(255,255,255,0.3)";
                        meta.style.opacity = 0;
                        item.style.zIndex = 1;
                    }
                } else {
                    item.style.transform = `scale(0.85)`;
                    item.style.opacity = 0.1;
                    item.style.filter = `blur(5px)`;
                }
            });

            requestAnimationFrame(animate);
        }

        // --- 5. EVENTS & INITIALIZATION ---
        viewport.addEventListener('scroll', checkInfiniteLoop);
        window.addEventListener('resize', calculateDimensions);

        window.onload = () => {
            calculateDimensions();
            viewport.scrollTop = setHeight;
            animate();
        };

    </script>
</body>
</html>
